### Make sure to use back slashes '\' for Windows paths. i.e. D:\Path\To\Directory
# source_dir = File location where the program will look for images to process. Currently supports JPG, JPEG, PNG, WebP and BMP files. Skips over files not of these types (such as videos).
# output_dir = File location where the program will save the compressed images.

# max_dir_size_gb = Maximum size of the output directory in gigabytes. Can be decimal numbers (i.e. 0.5 = 500MB, 1.5 = 1.5GB). Recommended to go slightly under maximum capacity of the device that you will put these images on (i.e. if device max is 16GB, change this setting to 15.75)
# quality = Compression quality for images (1-100, higher is better quality. Think of it as a %. Recommended no lower than 75).

